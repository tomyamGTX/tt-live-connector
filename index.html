<!DOCTYPE html>
<html lang="ms">

<head>
  <meta charset="UTF-8" />
  <title>Live Overlay - Hu Tao Theme</title>
  <style>
    :root {
      --bg-light: rgba(120, 0, 0, 0.15);
      --gold: #d4af37;
      --gold-bg: rgba(212, 175, 55, 0.15);
      --crimson: #5c0000;
      --crimson-dark: #3b0000;
      --accent-red: #ff4d4f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      opacity: 1;
      transition: opacity 0.5s ease;
      -webkit-app-region: drag;
    }

    #dragBar {
      height: 30px;
      background: linear-gradient(to right, var(--crimson), var(--crimson-dark));
      padding: 4px 10px;
      font-weight: bold;
      border-bottom: 1px solid var(--gold);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      color: var(--gold);
      user-select: none;
      cursor: move;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }

    .copy-btn {
      margin-left: 10px;
      background: rgba(255, 255, 255, 0.08);
      color: var(--gold);
      border: 1px solid var(--gold);
      border-radius: 4px;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 14px;
      transition: background 0.2s, transform 0.2s;
    }

    .copy-btn:hover {
      background: var(--gold-bg);
      transform: scale(1.05);
    }

    #container {
      background: linear-gradient(145deg, var(--crimson-dark), var(--crimson));
      color: white;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      min-height: 120px;
      transition: all 0.4s ease;
      overflow: hidden;
      border: 2px solid var(--gold);
    }

    #container.expanded {
      max-width: 1000px;
      min-height: 900px;
    }

    #container.idle {
      gap: 8px;
      padding-bottom: 8px;
      pointer-events: none;
    }

    #liveStatus,
    #viewerStatus {
      text-align: left;
      line-height: 1.2;
      opacity: 0.9;
      color: var(--gold);
    }

    #viewerStatus {
      font-size: 18px;
      opacity: 0.85;
    }

    #comment {
      margin-top: 40px;
      font-size: 20px;
      text-align: center;
      padding: 8px 12px;
      border-radius: 8px;
      background: var(--bg-light);
      transition: opacity 0.3s ease;
      border: 1px solid var(--gold);
    }

    #comments {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 6px;
    }

    #comments::-webkit-scrollbar {
      width: 6px;
    }

    #comments::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 4px;
    }

    .comment {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      background: var(--bg-light);
      padding: 6px 10px;
      border-radius: 6px;
      word-break: break-word;
      border: 1px solid var(--gold);
    }

    .comment span {
      flex-grow: 1;
      user-select: text;
    }

    .comment.new {
      animation: pulse 0.4s ease;
      box-shadow: 0 0 8px var(--gold);
    }

    .gift {
      color: var(--gold);
      font-weight: bold;
      background: var(--gold-bg);
      border: 1px solid var(--gold);
      animation: popIn 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
    }

    #giftThankYou {
      color: var(--gold);
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      display: none;
      text-shadow: 0 0 5px rgba(212, 175, 55, 0.6);
    }

    #giftVideo {
      display: none;
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 12px;
      margin-top: 10px;
      border: 2px solid var(--gold);
    }

    #songRequestQueue {
      background: rgba(0, 0, 0, 0.25);
      padding: 10px;
      border-radius: 8px;
      margin-top: auto;
      max-height: 150px;
      overflow-y: auto;
    }

    .song-request {
      background: rgba(255, 255, 255, 0.08);
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      gap: 6px;
      border: 1px solid var(--gold);
    }

    .song-request a {
      color: var(--gold);
      text-decoration: none;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #nowPlaying {
      font-size: 16px;
      color: var(--gold);
      font-weight: bold;
      display: none;
    }

    #lupaMascot {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 120px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
      z-index: 9999;
      pointer-events: none;
      animation: mascotFade 1s ease-out;
    }

    /* Animations */
    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pulse {
      50% {
        transform: scale(1.02);
      }
    }

    @keyframes mascotFade {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="dragBar">‚ö∞ Hu Tao Live Overlay</div>
    <div id="liveStatus" role="status" aria-live="polite">üü¢ Live sekarang ‚Äî 00:00:00</div>
    <div id="viewerStatus" role="status" aria-live="polite">üëÄ 0 sedang menonton</div>
    <div id="comment" aria-live="polite">...</div>
    <div id="comments"></div>
    <div id="giftThankYou">üéÅ Terima kasih!</div>
    <video id="giftVideo" autoplay playsinline></video>
    <audio id="audioPlayer" autoplay hidden></audio>
    <div id="nowPlaying">üéß Sekarang dimainkan: <span id="currentSongTitle"></span></div>
    <div id="songRequestQueue">
      <div style="font-weight:bold; font-size:16px; margin-bottom:4px; color: var(--gold);">üé∂ Permintaan Lagu</div>
      <div id="songList" style="display:flex; flex-direction:column; gap:6px;"></div>
    </div>
  </div>

  <img id="lupaMascot" src="https://media.tenor.com/EoqNs9Wy29AAAAAi/hu-tao.gif" alt="Hu Tao" />

  <script src="renderer.js"></script>
  <script>
    const audio = document.getElementById('audioPlayer');
    audio.volume = 0.5; // 50% volume

  </script>

</body>

</html>
