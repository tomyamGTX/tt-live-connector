<!DOCTYPE html>
<html lang="ms">

<head>
  <meta charset="UTF-8" />
  <title>Live Overlay</title>
  <style>
    :root {
      --bg-light: rgba(255, 255, 255, 0.05);
      --gold: gold;
      --gold-bg: rgba(255, 215, 0, 0.15);
    }

    #dragBar {
      height: 30px;
      background: rgba(255, 255, 255, 0.05);
      -webkit-app-region: drag;
      font-weight: bold;
      padding: 4px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      user-select: none;
      cursor: move;
    }

    .copy-btn {
      margin-left: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 14px;
      transition: background 0.2s;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .comment {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .comment span {
      flex-grow: 1;
      pointer-events: none;
      /* disables click */
      user-select: text;
      /* allows highlighting */
    }

    /* Prevent drag on the rest */
    #container>*:not(#dragBar) {
      -webkit-app-region: no-drag;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      opacity: 1;
      transition: opacity 0.5s ease;
      -webkit-app-region: drag;
    }

    #container {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      height: auto;
      transition: all 0.4s ease;
      overflow: hidden;

      min-height: 120px;
      /* Allow dynamic size */
    }

    #container.expanded {
      max-width: 1000px;
      min-height: 900px;
    }

    #container.idle {
      gap: 8px;
      padding-bottom: 8px;
      pointer-events: none;
    }

    #liveStatus,
    #viewerStatus {
      text-align: center;
      font-size: 16px;
      line-height: 1.2;
      opacity: 0.6;
    }

    #viewerStatus {
      font-size: 18px;
      opacity: 0.5;
    }

    #comment {
      font-size: 20px;
      text-align: center;
      padding: 8px 12px;
      border-radius: 8px;
      background: var(--bg-light);
      transition: opacity 0.3s ease;
    }

    #comments {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 6px;
      transition: opacity 0.3s ease;
    }

    #comments::-webkit-scrollbar {
      width: 6px;
    }

    #comments::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .comment,
    .gift {
      background: var(--bg-light);
      padding: 6px 10px;
      border-radius: 6px;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .gift {
      color: var(--gold);
      font-weight: bold;
      background: var(--gold-bg);
      border: 1px solid var(--gold);
      animation: popIn 0.3s ease-in-out;
    }

    #giftThankYou {
      color: var(--gold);
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    #giftVideo {
      display: none;
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.5s ease-in forwards;
    }

    .fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }

    .comment.new {
      animation: pulse 0.4s ease;
    }

    #songRequestQueue {
      background: rgba(255, 255, 255, 0.04);
      padding: 10px;
      border-radius: 8px;
      margin-top: auto;
      max-height: 150px;
      overflow-y: auto;
      pointer-events: auto !important;
      z-index: 1000;
    }

    .song-request {
      background: rgba(255, 255, 255, 0.08);
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 14px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }

    .song-request a {
      color: #ffd700;
      text-decoration: none;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.02);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="dragBar">Live Overlay</div>
    <div id="liveStatus" role="status" aria-live="polite">üü¢ Live sekarang ‚Äî 00:00:00</div>
    <div id="viewerStatus" role="status" aria-live="polite">üëÄ 0 sedang menonton</div>
    <div id="comment" aria-live="polite">...</div>
    <div id="comments"></div>
    <div id="giftThankYou">üéÅ Terima kasih!</div>
    <video id="giftVideo" autoplay playsinline></video>
    <audio id="audioPlayer" autoplay hidden></audio>
    <div id="nowPlaying" style="font-size:16px; color:goldenrod; font-weight:bold; display:none;">
      üéß Sekarang dimainkan: <span id="currentSongTitle"></span>
    </div>

    <div id="songRequestQueue">
      <div style="font-weight:bold; font-size:16px; margin-bottom:4px;">üé∂ Permintaan Lagu</div>
      <div id="songList" style="display:flex; flex-direction:column; gap:6px;"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
<script>
  const audio = document.getElementById('audioPlayer');
  if (audio) {
    audio.addEventListener('ended', () => {
      window.close();
    });
  }
</script>

</html>
