<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Live Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      opacity: 1;
      transition: opacity 0.5s ease;
      -webkit-app-region: drag;
    }

    #container {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      height: 100%;
      transition: all 0.4s ease;
      overflow: hidden;
    }

    #container.expanded {
      max-width: 1000px;
      min-height: 900px;
    }

    #liveStatus,
    #viewerStatus {
      text-align: center;
      font-size: 16px;
      line-height: 1.2;
      opacity: 0.6;
    }

    #viewerStatus {
      font-size: 18px;
      opacity: 0.5;
    }

    #comment {
      font-size: 20px;
      text-align: center;
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      transition: opacity 0.3s ease;
    }

    #comments {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 6px;
      transition: opacity 0.3s ease;
    }

    #comments::-webkit-scrollbar {
      width: 6px;
    }

    #comments::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .comment,
    .gift {
      background: rgba(255, 255, 255, 0.05);
      padding: 6px 10px;
      border-radius: 6px;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .gift {
      color: gold;
      font-weight: bold;
      background: rgba(255, 215, 0, 0.15);
      border: 1px solid gold;
      animation: popIn 0.3s ease-in-out;
    }

    #giftThankYou {
      color: gold;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    #giftVideo {
      display: none;
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.5s ease-in forwards;
    }

    .fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="liveStatus">üü¢ Live sekarang ‚Äî 00:00:00</div>
    <div id="viewerStatus">üëÄ 0 sedang menonton</div>
    <div id="comment">...</div>
    <div id="comments"></div>
    <div id="giftThankYou">üéÅ Terima kasih!</div>
    <video id="giftVideo" autoplay playsinline></video>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
