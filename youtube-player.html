<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>YouTube Player</title>
    <style>
        html,
        body {
            margin: 0;
            background: black;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="player"></div>

    <script>
        const params = new URLSearchParams(location.search);
        const videoId = params.get('v');

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);

        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    mute: 0,
                    rel: 0,
                    modestbranding: 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            player.setVolume(20); // adjust this value as needed
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                window.close();
            }
        }

        function onPlayerError(event) {
            console.warn('âŒ YouTube Player Error:', event.data);
            const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
            window.open(
                videoUrl,
                '_blank',
                'width=480,height=300,top=10,left=20'
            );

            // Try minimizing the window (via Electron IPC)
            if (window.electronAPI && window.electronAPI.minimizeSelf) {
                window.electronAPI.minimizeSelf(); // requires preload-exposed function
            }

            // Automatically close the popup after 4 minutes (240000 ms)
            setTimeout(() => window.close(), 240000);
        }

        window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
    </script>
</body>

</html>
