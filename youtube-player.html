<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Player</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    const params = new URLSearchParams(location.search);
    const videoId = params.get('v');

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          mute: 0,
          rel: 0,
          modestbranding: 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange,
          'onError': onPlayerError // üëà handle error
        }
      });
    }

    function onPlayerReady(event) {
      player.setVolume(30); // Set volume if needed
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        window.close(); // ‚úÖ Close on video end
      }
    }

    function onPlayerError(event) {
      console.warn('‚ùå YouTube Player Error:', event.data);
      // Common error codes:
      // 2: Invalid video ID
      // 5: HTML5 error
      // 100: Video not found
      // 101/150: Embedding not allowed
      window.close(); // ‚úÖ Close the window on any error
    }

    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>
</body>
</html>
