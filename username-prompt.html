<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Enter TikTok Username</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    input { padding: 10px; font-size: 18px; width: 80%; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>Enter TikTok Username</h2>
  <input id="username" placeholder="@yourusername" />
  <br />
  <button onclick="submit()">Continue</button>

  <script>
    const { ipcRenderer } = require('electron');
    function submit() {
      const value = document.getElementById('username').value.trim();
      if (value) ipcRenderer.send('username-submitted', value);
    }
  </script>
</body>
</html>
